<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Digital Twin Generator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script> <!-- Add p5.js -->
    <script src="/script.js"></script>
    <script src="/sketch.js"></script>
</head>

<body>
    <div class="form-container">
        <h2>Intake Form</h2>
        <form id="contactForm">
            <div>
                <label>Your name:</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div>
                <label>Email address:</label>
                <input type="email" id="email" placeholder="name@example.com">
            </div>
            <div>
                <label>Favorite color:</label>
                <input type="color" id="color">
            </div>
            <div>
                <label>Favorite city:</label>
                <input type="text" id="city" placeholder="Los Angeles">
            </div>
            <div>
                <label>How much are you enjoying your current life?</label>
                <input type="range" id="current-enjoyment" min="0" max="10" value="5">
            </div>
            <div>
                <label>Describe a happy memory from your childhood:</label>
                <textarea id="memory" rows="4" cols="50"></textarea>
            </div>
            <button type="submit">Submit!</button>
        </form>
    </div>

    <div class="chat-container">
        <div class="profile-section">
			<div id="profile-canvas"></div>
            <h1>Digital Twin</h1>
        </div>
		<!-- <p>Hello! This is my profile bio. I am a digital twin avatar of the creator.</p> -->
        <div id="dataDisplay">
            <!-- Updated Data from Firebase -->
        </div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type a message...">
            <button id="send-btn">Send</button>
        </div>
    </div>
</body>
</html>
